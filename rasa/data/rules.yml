# greeting
- rule: Greeting
  steps:
  - intent: greet
  - action: utter_greet



# drawing
- rule: Activate Drawing Form
  steps:
  - intent: drawing
  - action: drawing_form
  - active_loop: drawing_form


- rule: Re_drawing
  steps:
  - intent: re_drawing
  - action: action_reset_form
  - action: drawing_form
  - active_loop: drawing_form

- rule: Submit Drawing Form
  condition:
  - active_loop: drawing_form
  steps:
  - action: drawing_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit_drawing
  - action: submit_drawing_form

# inpainting
- rule: Activate Inpainting Form
  steps:
  - intent: inpainting
  - action: utter_inpaint
  - action: action_set_reminder

# - rule: Check completion
